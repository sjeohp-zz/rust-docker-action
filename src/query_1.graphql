query LastPullRequest($name: String!, $owner: String!) {
    repository(name: $name, owner: $owner) {
        pullRequests(last: 1) {
            nodes {
                id
                author { 
                    __typename
                    ... on User {
                        id
                    }
                }
                suggestedReviewers {
                    reviewer {
                        id
                    }
                }
            }
        }
    }
}

mutation AssignAuthor($input: AddAssigneesToAssignableInput!) {
  addAssigneesToAssignable(input: $input) {
    clientMutationId
    assignable {
        __typename
        ... on PullRequest {
            assignees {
                totalCount
            }
        }
    }
  }
}

mutation RequestReviews($input: RequestReviewsInput!) {
  requestReviews(input: $input) {
    clientMutationId
    pullRequest {
        reviewRequests {
            totalCount
        }
    }
  }
}
